<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/png" href="/static/img/code_and_coffee.png">
    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/e_website.css') }}">

    <title>E Website</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="/e_website/home/">E Website</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item {{ 'active' if active_page == 'home' else '' }}">
                    <a class="nav-link" href="/e_website/home/">Home</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle {{ 'active' if active_page == 'category' else '' }}" id="categoryDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Categories
                    </a>
                    <div class="dropdown-menu" aria-labelledby="categoryDropdown">
                        {% for category in category_data %}
                            <a class="dropdown-item" href="/e_website/selected_category/{{ category.id }}/">{{ category.category_name }}</a>
                        {% endfor %}
                    </div>
                </li>
                <li class="nav-item {{ 'active' if active_page == 'about' else '' }}">
                    <a class="nav-link" href="/e_website/about/">About</a>
                </li>
            </ul>

            <form class="form-inline my-2 mr-4 my-lg-0">
                <input class="form-control search_input" type="search" placeholder="Search" aria-label="Search">
                <button class="btn search_btn" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div class="">
        {% block about %} {% endblock %}
    </div>

    <div class="container my-4">
        {% block body %} {% endblock %}
    </div>

    <footer class="footer p-2">
        <div class="container">
            <hr>
            <div class="row mb-2">
                <div class="col-6">
                    <img class="footer_img" src="/static/img/code_and_coffee.png" alt="logo">
                    <span>Â© 2025 Code & Coffee, Inc </span>
                </div>
                <div class="col-6 footer_icons">
                    <a href="" class="">
                        <i class="fab fa-twitter fa-lg"></i>
                    </a>
                    <a href="" class="">
                        <i class="fab fa-facebook-f fa-lg"></i>
                    </a>
                    <a href="" class="">
                        <i class="fab fa-instagram fa-lg"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
