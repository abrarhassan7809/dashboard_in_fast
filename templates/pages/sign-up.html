  <head>

    <link rel="icon" type="image/png" href="../static/img/favicon.png">
    <link href="../static/css/nucleo-icons.css" rel="stylesheet" />
    <link href="../static/css/nucleo-svg.css" rel="stylesheet" />
    <title>Fast Dashboard</title>

  </head>

<body class="">
  <div class="container position-sticky z-index-sticky top-0">
    <div class="row">
      <div class="col-12">

        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg blur border-radius-lg top-0 z-index-3 shadow position-absolute mt-4 py-2 start-0 end-0 mx-4">
          <div class="container-fluid ps-2 pe-0">
            <a class="navbar-brand font-weight-bolder ms-lg-0 ms-3 " href="./dashboard.html">Fast Dashboard</a>
            <button class="navbar-toggler shadow-none ms-2" type="button" data-bs-toggle="collapse" data-bs-target="#navigation" aria-controls="navigation" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon mt-2">
                <span class="navbar-toggler-bar bar1"></span>
                <span class="navbar-toggler-bar bar2"></span>
                <span class="navbar-toggler-bar bar3"></span>
              </span>
            </button>
            <div class="collapse navbar-collapse" id="navigation">
              <ul class="navbar-nav mx-auto">
                <li class="nav-item">
                  <a class="nav-link d-flex align-items-center me-2 active" aria-current="page" href="./dashboard.html">
                    <i class="fa fa-chart-pie opacity-6 text-dark me-1"></i>
                    Dashboard
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link me-2" href="./profile.html">
                    <i class="fa fa-user opacity-6 text-dark me-1"></i>
                    Profile
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link me-2" href="/login">
                    <i class="fas fa-key opacity-6 text-dark me-1"></i>
                    Sign In
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </nav>

        <!-- End Navbar -->

      </div>
    </div>
  </div>

  <main class="main-content  mt-0">
    <section>
      <div class="page-header min-vh-100">
        <div class="container">
          <div class="row">
            <div class="col-xl-4 col-lg-5 col-md-7 d-flex flex-column ms-auto me-auto ms-lg-auto me-lg-5">
              <div class="card card-plain">
                <div class="card-header" style="margin-top: 70px;">
                  <h4 class="font-weight-bolder">Sign Up</h4>
                </div>
                <div class="card-body" style="margin-top: -30px;">
                  <form role="form" method="post" action="/register/">
                    <div class="input-group input-group-outline mb-3">
                      <input type="text" name="first_name" placeholder="First Name" class="form-control">
                    </div>
                    <div class="input-group input-group-outline mb-3">
                      <input type="text" name="last_name" placeholder="Last Name" class="form-control">
                    </div>
                    <div class="input-group input-group-outline mb-3">
                      <input type="email" name="email" placeholder="Email" class="form-control">
                    </div>
                    <div class="input-group input-group-outline mb-3">
                      <input type="password" name="password" placeholder="Password" class="form-control">
                    </div>
                    <div class="input-group input-group-outline mb-3">
                      <input type="password" name="confirm_password" placeholder="Confirm Password" class="form-control">
                    </div>
<!--                    <div class="form-check form-check-info text-start ps-0">-->
<!--                      <input class="form-check-input" type="checkbox" value="" name="remember_me" id="flexCheckDefault" checked>-->
<!--                      <label class="form-check-label" for="flexCheckDefault">-->
<!--                        I agree the <a href="javascript:;" class="text-dark font-weight-bolder">Terms and Conditions</a>-->
<!--                      </label>-->
<!--                    </div>-->
                    <div class="text-center">
                      <button type="submit" class="btn btn-lg bg-gradient-primary btn-lg w-100 mt-4 mb-0">Sign Up</button>
                    </div>
                  </form>
                </div>
                <div class="card-footer text-center pt-0 px-lg-2 px-1">
                  <p class="mb-2 text-sm mx-auto">
                    Already have an account?
                    <a href="/login/" class="text-primary text-gradient font-weight-bold">Sign in</a>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!--   Core JS Files   -->
  <script src="../static/js/core/popper.min.js"></script>
  <script src="../static/js/core/bootstrap.min.js"></script>
  <script src="../static/js/plugins/perfect-scrollbar.min.js"></script>
  <script src="../static/js/plugins/smooth-scrollbar.min.js"></script>
  <script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
      var options = {
        damping: '0.5'
      }
      Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
  </script>
</body>

</html>
