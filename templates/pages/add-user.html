<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700" />
    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <script defer data-site="YOUR_DOMAIN_HERE" src="https://api.nepcha.com/js/nepcha-analytics.js"></script>

    <link id="pagestyle" href="/static/css/material-dashboard.css?v=3.1.0" rel="stylesheet" />
    <link rel="apple-touch-icon" sizes="76x76" href="/static/img/apple-icon.png">
    <link rel="icon" type="image/png" href="/static/img/favicon.png">
    <link href="/static/css/nucleo-icons.css" rel="stylesheet" />
    <link href="/static/css/nucleo-svg.css" rel="stylesheet" />
    <title>Fast Dashboard</title>

  </head>

<body class="">
  {% if error %}
    <div style="color: white;" class="col-md-10 alert alert-danger alert-dismissible mx-auto" role="alert">
      {{ error }}
      <span style="float: right; cursor: pointer; font-size: 20px;" aria-hidden="true" onclick="this.parentElement.style.display='none';">&times;</span>
    </div>
  {% endif %}
  {% if success %}
    <div style="color: white;" class="col-md-12 alert alert-success alert-dismissible mx-auto" role="alert">
      {{ success }}
      <span style="float: right; cursor: pointer; font-size: 20px;" aria-hidden="true" onclick="this.parentElement.style.display='none';">&times;</span>
    </div>
  {% endif %}
  <div class="container position-sticky z-index-sticky top-0">
    <div class="row">
      <div class="col-12">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg blur border-radius-lg top-0 z-index-3 shadow position-absolute mt-4 py-2 start-0 end-0 mx-4">
          <div class="container-fluid ps-2 pe-0">
            <a class="navbar-brand font-weight-bolder ms-lg-0 ms-3 " href="/dashboard/">Fast Dashboard</a>
            <button class="navbar-toggler shadow-none ms-2" type="button" data-bs-toggle="collapse" data-bs-target="#navigation" aria-controls="navigation" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon mt-2">
                <span class="navbar-toggler-bar bar1"></span>
                <span class="navbar-toggler-bar bar2"></span>
                <span class="navbar-toggler-bar bar3"></span>
              </span>
            </button>
            <div class="collapse navbar-collapse" id="navigation">
              <ul class="navbar-nav mx-auto">
                <li class="nav-item">
                  <a class="nav-link d-flex align-items-center me-2 active" aria-current="page" href="/dashboard/">
                    <i class="fa fa-chart-pie opacity-6 text-dark me-1"></i>
                    Dashboard
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link me-2" href="/dashboard/">
                    <i class="fas fa-key opacity-6 text-dark me-1"></i>Go Back
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
      <!-- End Navbar -->
    </div>
  </div>

  <main class="main-content  mt-0">
    <section>
      <div class="page-header min-vh-100">
        <div class="container">
          <div class="row">
            <div class="col-xl-4 col-lg-5 col-md-7 d-flex flex-column ms-auto me-auto ms-lg-auto me-lg-5">
              <div class="card card-plain">
                <div class="card-header" style="margin-top: 70px;">
                  <h4 class="font-weight-bolder">Sign Up</h4>
                </div>
                <div class="card-body" style="margin-top: -30px;">

                  <form role="form" method="post" action="/add_user/">
                    <div class="input-group input-group-outline mb-3">
                      <input type="text" name="first_name" placeholder="First Name" class="form-control">
                    </div>
                    <div class="input-group input-group-outline mb-3">
                      <input type="text" name="last_name" placeholder="Last Name" class="form-control">
                    </div>
                    <div class="input-group input-group-outline mb-3">
                      <input type="email" name="email" placeholder="Email" class="form-control">
                    </div>
                    <div class="input-group input-group-outline mb-3">
                      <select name="role" class="form-control">
                        <option value="admin">Admin</option>
                        <option value="user">User</option>
                      </select>
                    </div>
                    <div class="input-group input-group-outline mb-3">
                      <input type="password" name="password" placeholder="Password" class="form-control">
                    </div>
                    <div class="input-group input-group-outline mb-3">
                      <input type="password" name="confirm_password" placeholder="Confirm Password" class="form-control">
                    </div>
                    <div class="text-center">
                      <button type="submit" class="btn btn-lg bg-gradient-primary btn-lg w-100 mt-4 mb-0">Add User</button>
                    </div>
                  </form>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!--   Core JS Files   -->
  <script src="/static/js/core/popper.min.js"></script>
  <script src="/static/js/core/bootstrap.min.js"></script>
  <script src="/static/js/plugins/perfect-scrollbar.min.js"></script>
  <script src="/static/js/plugins/smooth-scrollbar.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      var errorAlerts = document.querySelectorAll(".alert-danger");
      var successAlerts = document.querySelectorAll(".alert-success");

      errorAlerts.forEach(function (errorAlert) {
          setTimeout(function () {
              errorAlert.style.display = "none";
          }, 2000);
      });

      successAlerts.forEach(function (successAlert) {
          setTimeout(function () {
              successAlert.style.display = "none";
          }, 2000);
      });
    });
  </script>
  <script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
      var options = {
        damping: '0.5'
      }
      Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
  </script>
</body>

</html>
