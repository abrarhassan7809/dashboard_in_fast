<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Realistic Glowing Voice Visualizer</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #0d0d0d;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 300px;
      height: 300px;
    }

    /* Glowing circle */
    .glowing-circle {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(0, 255, 255, 0.5), transparent 60%);
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.6), 0 0 80px rgba(0, 255, 255, 0.4), 0 0 150px rgba(0, 255, 255, 0.2);
      animation: pulse 2s infinite ease-in-out;
      position: absolute;
      top: 0;
      left: 0;
    }

    /* Inner rotating circle
    .inner-circle {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: rgba(0, 255, 255, 0.15);
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: rotate 6s infinite linear;
    } */

    /* Particle effect */
    .particles {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 400px;
      height: 400px;
      border-radius: 50%;
      pointer-events: none;
    }

    /* Glowing pulse effect */
    @keyframes pulse {
      0%, 100% {
        box-shadow: 0 0 30px rgba(0, 255, 255, 0.6), 0 0 80px rgba(0, 255, 255, 0.4), 0 0 150px rgba(0, 255, 255, 0.2);
      }
      50% {
        box-shadow: 0 0 60px rgba(0, 255, 255, 0.8), 0 0 150px rgba(0, 255, 255, 0.6), 0 0 300px rgba(0, 255, 255, 0.4);
      }
    }

    /* Rotation of the inner circle */
    @keyframes rotate {
      0% {
        transform: translate(-50%, -50%) rotate(0deg);
      }
      100% {
        transform: translate(-50%, -50%) rotate(360deg);
      }
    }

    /* Particle movement (orbit) */
    @keyframes move {
      0%, 100% {
        transform: translate(-50%, -50%) rotate(0deg) translateX(200px) rotate(0deg);
      }
      50% {
        transform: translate(-50%, -50%) rotate(180deg) translateX(200px) rotate(-180deg);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="glowing-circle"></div>
    <div class="inner-circle"></div>
    <div class="particles">
      <div class="particle" style="top: 50%; left: 50%;"></div>
      <div class="particle" style="top: 20%; left: 70%;"></div>
      <div class="particle" style="top: 80%; left: 40%;"></div>
      <div class="particle" style="top: 30%; left: 90%;"></div>
      <div class="particle" style="top: 70%; left: 20%;"></div>
    </div>
  </div>
</body>
</html>
